<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scattergories Game</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Scattergories</h1>
        <p class="subtitle">Join or Create a Fun Multiplayer Lobby Game</p>
        <div id="loadingIndicator" class="loading-wrapper" role="status" style="display:none;">
            <div class="spinner-border"></div>
            <span class="loading-text">Waiting for others</span>
        </div>
    </header>

    <!-- Main Menu Section -->
    <div id="mainMenu" class="container">
        <div class="card">
            <h2>Create a Lobby</h2>
            <button id="createLobbyBtn" class="btn">Create Lobby</button>
        </div>

        <div class="card">
            <h2>Join a Lobby</h2>
            <div class="input-group">
                <input type="text" id="lobbyIdField" placeholder="Enter Lobby ID" autocomplete="off" autocorrect="off" spellcheck="false">
                <button id="joinLobbyBtn" class="btn">Join</button>
            </div>
        </div>
    </div>

    <!-- Player Tag Entry -->
    <div id="enterplayertag" class="container" style="display:none;">
        <div class="card">
            <h2>Enter Your Player Tag</h2>
            <input type="text" id="playertagInput" name="playerName" placeholder="Enter your Player Tag" autocomplete="off" autocorrect="off" spellcheck="false" inputmode="text">
            <button id="submitplayertagBtn" class="btn">Join Lobby</button>
        </div>
    </div>

    <!-- Lobby Section -->
    <div id="lobby" class="container" style="display:none;">
        <div class="card">
            <h2>Lobby ID:</h2>
            <div>
                <span id="lobbyIdDisplay"></span>
            </div>
            <button id="copyLobbyIdBtn" class="btn secondary">Copy ID</button>
            <button id="copyLobbyLinkBtn" class="btn secondary">Copy Link</button>
            <h3>Players:</h3>
            <ul id="playerList" class="player-list"></ul>
            <div class="btn-group">
                <button id="startGameBtn" class="btn" style="display:none;">Start Game</button>
                <button id="leaveLobbyBtn" class="btn secondary">Leave Lobby</button>
            </div>
        </div>
    </div>

    <!-- Enter Category Section -->
    <div id="enterCategory" class="container" style="display:none;">
        <div class="card">
            <h2>Enter a Category</h2>
            <input type="text" id="categoryInput" placeholder="Enter a Category">
            <button id="submitCategoryBtn" class="btn">Submit Category</button>
        </div>
    </div>

    <!-- Answer Phase Section -->
    <div id="answerPhase" class="container" style="display:none;">
        <div class="card">
            <h2>Answer the Categories</h2>
            <p>Letter: <span id="randomLetterDisplay"></span></p>
            <form id="answersForm">
                <!-- Input fields will be generated dynamically -->
            </form>
            <button id="submitAnswersBtn" class="btn">Submit Answers</button>
        </div>
    </div>

    <!-- Results Phase Section -->
    <div id="resultsPhase" class="container" style="display:none;">
        <div class="card">
            <h2>Results</h2>
            <table id="resultsTable">
                <!-- Results will be displayed here -->
            </table>
            <button id="backToLobbyBtn" class="btn">Back to Lobby</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>

</html>
